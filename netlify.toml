[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio donde se generan los archivos de producción
  publish = "build"

# Configuración para Single Page Application (SPA)
# Redirecciona todas las rutas a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y optimización
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cachear assets estáticos por 1 año
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
